<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Holiday Cost Calculator</title>
  </head>
  <body>
    <header>
      <h1>Holiday Cost Calculator</h1>
    </header>
    <main>
      <h2>Input your holiday info:</h2>
      <section id="holiday-info">
        <div>
          <img src="https://i.imgur.com/RriCg0S.jpg" />
          <p>Broke people:</p>
          <input />
        </div>
        <div>
          <img src="https://i.imgur.com/3yeNTk3.jpg" />
          <p>OK people:</p>
          <input />
        </div>
        <div>
          <img src="https://i.imgur.com/k0IBxM0.jpg" />
          <p>Flush people:</p>
          <input />
        </div>
        <div>
          <img src="https://i.imgur.com/uSxfQ5M.jpg" />
          <p>Holiday cost:</p>
          <input />
        </div>
      </section>
      <section id="results">
        <p>Each person will pay:</p>
        <p>Broke:</p>
        <p>OK:</p>
        <p>Flush:</p>
      </section>
    </main>
    <script src="holiday-cost-calculator.js"></script>
    <script src="main.js"></script>
  </body>
</html>
